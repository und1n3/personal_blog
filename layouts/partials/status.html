{{ with .Params.status }}
    {{ if eq "seeding" . }}
    <span class="status">Seeding 🌱</span>
    {{ else if eq "growing" . }}
    <span class="status">Growing 🌿</span>
    {{ else if eq "evergreen" . }}
    <span class="status">Evergreen 🌳</span>
    {{ else if eq "withered" . }}
    <span class="status">Withered 🍂</span>
    {{ else }}
    {{ end }}
{{ end }}
